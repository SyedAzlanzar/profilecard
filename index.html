<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Profile Card</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container-fluid">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 20px;
          padding: 10px;
        "
      >
        <!-- <label for="">U</label> -->
        
        <input
          type="text"
          id="data"
          placeholder="Search Here"
          style="padding: 10px; width: 50%; outline: none; font-size: large;font-weight: 600;"
        />
        <button id="search" style="padding:11px; width: 4%; outline: none; font-size: large;font-weight: 600;border: none;">
        <i  class="fa-solid fa-search"></i>
        </button>

      </div>
      <!--   <div class="row mt-5" id="search">
        <div class="col d-flex justify-content-center">
        <input class="p-1 hhh" type="text" name="" id="see" placeholder="Search Here">
        <button type="submit" class="btn btn-success rounded-0" id="button">
          Search
      </button>
      
        </div>
      </div> -->

      <!-- profile picture container -->
      <div class="row d-flex justify-content-center m-0">
        <div class="col-3 main0" id="main">
          <div class="row">
            <div class="col-1 text-light m-3">
              <input type="checkbox" class="checkbox" id="chk" />
              <label class="label" for="chk">
                <i class="fas fa-moon" id="moon"></i>
                <i class="fas fa-sun" id="sun"></i>
                <div class="ball" id="ball1"></div>
              </label>
            </div>
          </div>
          <div class="row m-3">
            <div
              class="col p-3 d-flex justify-content-center profilepicture"
            >
            <img style="display: none;" src="" alt="" id="picture" class="abc rounded-circle" height="150px" width="150px">
          </div>
          </div>

          <!-- username and work -->
          <div class="row" style="color: white">
            <div class="col-12 d-flex justify-content-center">
              <h4 id="username">Username</h4>
            </div>
            <div class="col d-flex justify-content-center">
              <h6 id="work">Profession</h6>
            </div>
          </div>

          <!-- dummy text  -->
          <div class="row text-light d-flex justify-content-center text-center">
            <div class="col m-3 dummy">
              I don't just build websites, I build websites that SELLS
            </div>
          </div>

          <!-- email div -->
          <div class="row d-flex justify-content-center">
            <div class="col-9 pt-1 rounded-2 text-center">
              <h6 id="email">location</h6>
            </div>
          </div>

          <div class="row">
            <div class="col p-3">
              <div class="row">
                <div class="col d-flex justify-content-center text-light">
                  <i class="fab fa-twitter-square m-2"></i>
                  <i class="fab fa-instagram-square m-2"></i>
                  <i class="fa-brands fa-linkedin m-2"></i>
                  <i class="fa-brands fa-pinterest m-2"></i>
                  <i class="fa-brands fa-github m-2"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--col closer div-->
      </div>
      <!--row closer div-->
    </div>
    <!--main container closing-->

    <script src="./app.js"></script>
  </body>
</html>
